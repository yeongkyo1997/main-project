version: '3.7'

services:
  my-backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/myfolder/src
    ports:
      - 3000:3000
    env_file:
      - ./.env
    environment:
      - TZ=Asia/Seoul

  my-database:
    platform: linux/x86_64
    image: mysql:latest
    environment:
      MYSQL_DATABASE: 'mydocker04'
      MYSQL_ROOT_PASSWORD: '1234'
      TZ: Asia/Seoul
    ports:
      - 3306:3306

  my-redis:
    image: redis:latest
    ports:
      - 6379:6379
    environment:
      TZ: Asia/Seoul

  elasticsearch:
    image: elasticsearch:7.17.0
    environment:
      discovery.type: single-node
      TZ: Asia/Seoul
    ports:
      - 9200:9200

  logstash:
    image: logstash:7.17.0
    volumes:
      - ./elk/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./elk/logstash/mysql-connector-java-8.0.28.jar:/usr/share/logstash/mysql-connector-java-8.0.28.jar
      - ./elk/elasticsearch/config-elasticsearch.json:/usr/share/logstash/config-elasticsearch.json
      - ./elk/elasticsearch/stopword.txt:/usr/share/logstash/stopword.txt
    environment:
      TZ: Asia/Seoul

